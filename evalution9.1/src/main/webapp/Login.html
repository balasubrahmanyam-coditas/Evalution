<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Customer</title>
</head>
<body>




<div class="container">
  <div class="card bg-light">
    <div class="card-body mx-auto"></div>

    <div align="center">
      <h1>Login</h1>
    </div>

    <form action="LoginServlet1" method="get">
      <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
        <label class="btn btn-info active">
          <input type="radio" name="role" value="customer" autocomplete="off" checked> Customer
        </label>

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Login</button><br>
      </div>

    </form>



  </div>

  <a href="CustomerRegistration.html"><button class="btn btn-primary">Register</button></a>

</div>



</body>

</html>
